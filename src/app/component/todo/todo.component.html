<app-todoadd (todoAdd)="Addtodo($event)"></app-todoadd>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos; index as i" >
    <app-todo-item [todo]="todo" (todoDelete)="deletetodo(todo)" (todocheckbox)="toggletodo(todo)"></app-todo-item>
</div>
</ng-template>
